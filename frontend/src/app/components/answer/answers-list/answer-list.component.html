<div *ngIf="!state.threadsError">
    <div *ngIf="!state.threadsLoading">
        <div *ngFor="let answer of answerList()" class="card">
            <a [routerLink]="[answerLinkPrefix(),answer.idObservator, answer.idSectie]">

                <h4>Sectia: {{answer.sectie}}</h4>
                <h6>{{answer.observator}}</h6>
                <hr class="list-break" />

            </a>
        </div>
        <app-pagination [page]="state.page" [pageSize]="state.pageSize" [totalItems]="state.totalItems" [nextEnabled]="!state.threadsLoading"
            (pageChanged)="pageChangedEvent($event)"></app-pagination>
    </div>
    <div *ngIf="state.threadsLoading" class="col-md-offset-5 col-md-1">
        <app-loading-indicator></app-loading-indicator>
    </div>
</div>
<div *ngIf="state.threadsError">
    <app-error-indicator (retry)="retry()"></app-error-indicator>
</div>
