<div class="panel panel-default">
  <div class="card-header">
    <div class="card-header-contents">
      <span class="observe-name">
        {{observer.name}}
      </span>
      <button [ngClass]="{'selected': observer.isSelected}" (click)="toggleSelectedState()">
         <i class="fa fa-check"></i>
      </button>
    </div>
  </div>
 <div class="card-content">
   <div class="card-row">
      <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
     <div class="mail">
        {{observer.email}}
     </div>
   </div>
   <div class="card-row">
      <span class="glyphicon glyphicon-earphone" aria-hidden="true"></span>
     <div class="phone-number">
        {{observer.phone}}
     </div>
   </div>
 </div>
 <div class="card-footer">
   <div>
      <div class="card-footer-header">
          Last login
        </div>
        <div class="card-footer-details">
         {{observer.lastSeen}}
        </div>
   </div>
   <div>
      <div class="btn-group">
          <button type="button" class="btn btn-default" [routerLink]="['profil/edit/', observer.phone]">Edit</button>
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="caret"></span>
            <span class="sr-only">Toggle Dropdown</span>
          </button>
          <ul class="dropdown-menu">
            <li><a (click)="deleteObserver()">Delete</a></li>
            <li><a (click)="resetPassword()">Reset Password</a></li>
          </ul>
        </div>
   </div>
 </div>
</div>
