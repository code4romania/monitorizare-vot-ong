<div class="container">
    <h3>Login</h3>
    <form (ngSubmit)="tryLogin()" name="loginForm">
        <div class="form-group">
            <label for="userName">{{'PHONE_NUMBER' | translate}}</label>
            <input [(ngModel)]="userName" type="text" name="userName" class="form-control" id="userName" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input [(ngModel)]="password" type="password" name="userName" class="form-control" id="password">
        </div>
        <p *ngIf="invalid" style="color:red">
            Credentials are invalid
        </p>
        <button type="submit" class="btn btn-default">Login</button>
    </form>
</div>
