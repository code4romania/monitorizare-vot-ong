<div *ngIf="selectedFormSet" class="form-sections-container">
  <div class="form-section-card-container" *ngFor="let section of selectedFormSet.sections">
    <div class="published form-section-card">
      <h3>{{ 'FORM' | translate }} - {{selectedFormSet.id}}</h3>
      <p> {{section.id}} - {{section.description}}</p>
    </div>
    <div class="form-section-menu" [routerLink]="[section.id, 'questions']">
      <h6>View</h6>
    </div>
    <div class="form-section-menu" [routerLink]="[section.id, 'questions']" [queryParams]="{edit: true}">
      <h6>Edit</h6>
    </div>
    <div class="form-section-menu" (click)="deleteFormSection(section.id)">
      <h6>Delete</h6>
    </div>
  </div>
  <div class="form-section-card-container">
    <div class="new form-section-card" (click)="addNewForm()">
      <h3>{{'ADD_NEW_FORM' | translate}}</h3>
    </div>
  </div>
</div>
<div *ngIf="!selectedFormSet" class="form-sections-container">
  <div class="form-section-card-container">
    <div class="new form-section-card" (click)="addNewForm()">
      <h3>{{'ADD_NEW_FORM' | translate}}</h3>
    </div>
  </div>
</div>
