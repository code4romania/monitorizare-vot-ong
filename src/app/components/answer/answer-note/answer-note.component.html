<div *ngIf="canShow">
    <div class="content-container">
        <div class="note-text">
            <p>
                {{note.text}}
            </p>
        </div>
        <img *ngIf="note.attachmentPath" class="note-image" src="{{note.attachmentPath}}"  alt=""/>
        <!--<img class="note-image" src="https://drscdn.500px.org/photo/57559144/m%3D2048/cc4997810dbb80e66665133c33206d11" />-->
    </div>
    <div class="clear">
    </div>
</div>
