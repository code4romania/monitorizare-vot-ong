<div *ngFor="let section of form.formSections">
  <h4>{{ section.description }}</h4>
  <div class="questions">
    <div *ngFor="let question of section.questions; let isLast = last">
      <app-categorical-question
        [notes]="notesForQuestion(question)"
        [question]="question"
        [completedAnswers]="answersForQuestion(question)?.answers"
      >
      </app-categorical-question>
      <hr *ngIf="!isLast" />
    </div>
  </div>
</div>
