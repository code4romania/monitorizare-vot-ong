<div class="row text-center">
  <div
    class="col-4 pointer"
    (click)="prevPage()"
    [class.disabled]="!canPrevPage()"
  >
    <span> Newer </span>
  </div>
  <div class="col-4">
    <span>{{ startingindex }}-{{ endingIndex }}</span>
    <span *ngIf="totalItems !== undefined"> din {{ totalItems }}</span>
  </div>
  <div
    class="col-4 pointer"
    [class.disabled]="!canNextPage()"
    (click)="nextPage()"
  >
    <span> Older </span>
  </div>
</div>
